[workspace]
members = [
    "app",
    "benchmarks",
    "testsuite",
    "lang/axcut",
    "lang/axcut2aarch64",
    "lang/axcut2backend",
    "lang/axcut2rv64",
    "lang/axcut2x86_64",
    "lang/core_lang",
    "lang/core2axcut",
    "lang/driver",
    "lang/fun",
    "lang/fun2core",
    "lang/printer",
]

resolver = "2"
default-members = ["app"]

[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace.dependencies]
# source code locations
codespan = { git = "https://github.com/polarity-lang/codespan.git", rev = "542320ab177fd38fff3a398a97b3f0352e065149" }
# ignoring fields when deriving traits (e.g. Eq, Hash)
derivative = { version = "2" }
thiserror = { version = "1" }
miette = { version = "5" }
pretty = { version = "0.11", features = ["termcolor"] }
goldenfile = { version = "1.7.3" }
