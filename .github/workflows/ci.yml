name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

permissions:
  contents: read
  statuses: write

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup-env
      - run: cargo check --all

  ubuntu-tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup-env
      - name: Install yasm
        run: |
          sudo apt-get update
          sudo apt-get install yasm
      - run: cargo test --all

  macos-tests:
    name: Tests
    runs-on: macos-latest
    if: contains(github.event.pull_request.labels.*.name, 'aarch64')
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup-env
      - run: cargo test --all

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup-env
      - run: rustup component add rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: plotters dependencies
        run: sudo apt install pkg-config libfreetype6-dev libfontconfig1-dev
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup-env
      - run: rustup component add clippy
      - uses: Swatinem/rust-cache@v2
      - name: plotters dependencies
        run: sudo apt install pkg-config libfreetype6-dev libfontconfig1-dev
      - run: cargo clippy --all -- -D warnings
